<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Track your wrestling training journey">
  <meta name="theme-color" content="#ea580c">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Wrestling">
  
  <title>Wrestling Journey</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="icon.svg">
  <link rel="apple-touch-icon" href="icon.svg">
  
  <!-- Custom Stylesheet (UPGRADED) -->
  <link rel="stylesheet" href="style.css">

  <!-- REMOVED: All inline <style> blocks have been moved to style.css -->
</head>
<body>
  <div id="root"></div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const root = document.getElementById('root');
      const practices = JSON.parse(localStorage.getItem('practices') || '[]');

      function render() {
        // NOTE: The practice list item rendering is updated to use <span> tags
        // to separate the text and date, allowing for card-style layout via CSS.
        root.innerHTML = `
          <div class="app">
            <h1 class="title">Wrestling Journey</h1>
            <div class="input-group">
              <input id="practice-input" type="text" placeholder="Log a practice..." class="input">
              <button id="add-btn" class="button">Add Practice</button>
            </div>
            <ul id="practice-list" class="practice-list">
              ${practices.map(p => `
                <li>
                  <span class="practice-item-text">${p.text}</span>
                  <span class="practice-item-date">${new Date(p.date).toLocaleDateString()}</span>
                </li>
              `).join('')}
            </ul>
          </div>
        `;

        document.getElementById('add-btn').addEventListener('click', addPractice);
        document.getElementById('practice-input').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') addPractice();
        });
      }

      function addPractice() {
        const input = document.getElementById('practice-input');
        const text = input.value.trim();
        if (text) {
          practices.push({ id: Date.now(), text, date: new Date().toISOString() });
          localStorage.setItem('practices', JSON.stringify(practices));
          input.value = '';
          render();
        }
      }

      render();
    });
  </script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered:', registration);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
