<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Track your wrestling training journey">
  <meta name="theme-color" content="#ea580c">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Wrestling">
  
  <title>Wrestling Journey</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="icon.svg">
  <link rel="apple-touch-icon" href="icon.svg">
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .app {
      min-height: 100vh;
      background-color: #111827;
      color: white;
      padding: 1rem;
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .input {
      width: 100%;
      padding: 0.5rem;
      background-color: #1f2937;
      border: 1px solid #374151;
      border-radius: 0.25rem;
      color: white;
    }
    .button {
      margin-top: 0.5rem;
      background-color: #ea580c;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    .practice-list li {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background-color: #1f2937;
      border-radius: 0.25rem;
    }
  </style>
  
  <style>
    /* Custom slider styles for dark mode */
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      border-radius: 5px;
      background: #3f3f46;
      outline: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ea580c;
      cursor: pointer;
    }
    
    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ea580c;
      cursor: pointer;
      border: none;
    }

    /* Line clamp utility */
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Hide scrollbar but keep functionality */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #18181b;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #3f3f46;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #52525b;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const root = document.getElementById('root');
      const practices = JSON.parse(localStorage.getItem('practices') || '[]');

      function render() {
        root.innerHTML = `
          <div class="app">
            <h1 class="title">Wrestling Journey</h1>
            <div class="input-group">
              <input id="practice-input" type="text" placeholder="Log a practice..." class="input">
              <button id="add-btn" class="button">Add Practice</button>
            </div>
            <ul id="practice-list" class="practice-list">
              ${practices.map(p => `<li>${p.text} - ${new Date(p.date).toLocaleDateString()}</li>`).join('')}
            </ul>
          </div>
        `;

        document.getElementById('add-btn').addEventListener('click', addPractice);
        document.getElementById('practice-input').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') addPractice();
        });
      }

      function addPractice() {
        const input = document.getElementById('practice-input');
        const text = input.value.trim();
        if (text) {
          practices.push({ id: Date.now(), text, date: new Date().toISOString() });
          localStorage.setItem('practices', JSON.stringify(practices));
          input.value = '';
          render();
        }
      }

      render();
    });
  </script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered:', registration);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
