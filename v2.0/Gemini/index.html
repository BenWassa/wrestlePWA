<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MatMind PWA</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* PWA & Mobile Optimization */
        body {
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Custom Scrollbar for list views */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #f59e0b;
            margin-top: -8px;
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #334155;
            border-radius: 2px;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 font-sans h-screen overflow-hidden flex flex-col">

    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 z-50 bg-slate-900 flex items-center justify-center flex-col gap-4">
        <i data-lucide="activity" class="w-12 h-12 text-amber-500 animate-pulse"></i>
        <p class="text-slate-400 font-medium animate-pulse">Warming up...</p>
    </div>

    <!-- Main Content Area -->
    <main id="app-container" class="flex-1 overflow-y-auto hide-scrollbar relative max-w-md mx-auto w-full pb-24">
        
        <!-- VIEW: Dashboard -->
        <div id="view-dashboard" class="p-4 space-y-6 animate-fade-in">
            <!-- Level Card -->
            <div class="bg-slate-800 rounded-2xl p-6 shadow-lg border border-slate-700 relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10">
                    <i data-lucide="trophy" class="w-24 h-24 text-amber-500"></i>
                </div>
                <div class="relative z-10">
                    <h2 class="text-slate-400 text-sm uppercase tracking-widest font-bold mb-1">Current Status</h2>
                    <h1 id="level-name" class="text-3xl font-black mb-2">Rookie</h1>
                    
                    <div class="flex items-end gap-2 mb-2">
                        <span id="total-hours" class="text-4xl font-light text-white">0.0</span>
                        <span class="text-slate-500 font-medium mb-1">total mat hours</span>
                    </div>
                    
                    <!-- Progress Bar -->
                    <div class="h-2 w-full bg-slate-800 rounded-full overflow-hidden bg-slate-900/50">
                        <div id="level-progress" class="h-full bg-amber-500 transition-all duration-500" style="width: 0%"></div>
                    </div>
                    <div class="flex justify-between mt-2 text-xs text-slate-500">
                        <span id="hours-current">0 hrs</span>
                        <span id="hours-next">Next Rank: 10 hrs</span>
                    </div>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 flex flex-col justify-between">
                    <div class="flex justify-between items-start mb-2">
                        <i data-lucide="flame" class="text-orange-500 w-5 h-5"></i>
                        <span class="text-slate-500 text-xs font-bold">7 DAYS</span>
                    </div>
                    <div>
                        <span id="weekly-count" class="text-2xl font-bold text-white">0</span>
                        <span class="text-slate-400 text-sm ml-1">sessions</span>
                    </div>
                </div>
                
                <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 flex flex-col justify-between">
                    <div class="flex justify-between items-start mb-2">
                        <i data-lucide="brain" class="text-purple-500 w-5 h-5"></i>
                        <span class="text-slate-500 text-xs font-bold">INSIGHTS</span>
                    </div>
                    <div>
                        <span id="insight-count" class="text-2xl font-bold text-white">0</span>
                        <span class="text-slate-400 text-sm ml-1">patterns</span>
                    </div>
                </div>
            </div>

            <!-- Recent Activity Header -->
            <div class="flex justify-between items-center mt-2">
                <h3 class="text-white font-bold text-lg">Recent Mat Time</h3>
                <button onclick="switchView('journal')" class="text-amber-500 text-sm font-medium">View All</button>
            </div>
            
            <div id="recent-list" class="space-y-3">
                <!-- Recent items injected here -->
            </div>
        </div>

        <!-- VIEW: Log Session -->
        <div id="view-log" class="hidden p-4 space-y-6 animate-fade-in">
            <h2 class="text-2xl font-bold text-white">Log Session</h2>
            
            <form id="log-form" class="space-y-6">
                <!-- Type & Duration -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-slate-400 text-xs uppercase font-bold">Type</label>
                        <select id="inp-type" class="w-full bg-slate-800 text-white p-3 rounded-xl border border-slate-700 focus:border-amber-500 outline-none appearance-none">
                            <option>Practice</option>
                            <option>Drilling</option>
                            <option>Live Wrestling</option>
                            <option>Conditioning</option>
                            <option>Competition</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-slate-400 text-xs uppercase font-bold">Duration (Min)</label>
                        <input id="inp-duration" type="number" value="90" class="w-full bg-slate-800 text-white p-3 rounded-xl border border-slate-700 focus:border-amber-500 outline-none">
                    </div>
                </div>

                <!-- Intensity -->
                <div class="space-y-2">
                    <div class="flex justify-between">
                        <label class="text-slate-400 text-xs uppercase font-bold">Intensity (RPE)</label>
                        <span id="val-intensity" class="text-xs font-bold text-amber-400">3/5</span>
                    </div>
                    <input id="inp-intensity" type="range" min="1" max="5" value="3" class="w-full">
                    <div class="flex justify-between text-[10px] text-slate-500 px-1">
                        <span>Light</span>
                        <span>Grueling</span>
                    </div>
                </div>

                <!-- Wins -->
                <div class="space-y-2">
                    <label class="text-slate-400 text-xs uppercase font-bold flex items-center gap-2">
                        <i data-lucide="trophy" class="w-3 h-3 text-amber-500"></i> Wins
                    </label>
                    <textarea id="inp-wins" placeholder="What went well?" class="w-full h-24 bg-slate-800 text-white p-3 rounded-xl border border-slate-700 focus:border-amber-500 outline-none resize-none"></textarea>
                </div>

                <!-- Fixes -->
                <div class="space-y-2">
                    <label class="text-slate-400 text-xs uppercase font-bold flex items-center gap-2">
                        <i data-lucide="alert-circle" class="w-3 h-3 text-red-400"></i> Fixes
                    </label>
                    <textarea id="inp-fixes" placeholder="What needs work?" class="w-full h-24 bg-slate-800 text-white p-3 rounded-xl border border-slate-700 focus:border-amber-500 outline-none resize-none"></textarea>
                </div>

                <!-- Tags -->
                <div class="space-y-2">
                    <label class="text-slate-400 text-xs uppercase font-bold">Tags</label>
                    <input id="inp-tags" type="text" placeholder="Single leg, Defense..." class="w-full bg-slate-800 text-white p-3 rounded-xl border border-slate-700 focus:border-amber-500 outline-none">
                </div>

                <button type="submit" class="w-full py-4 bg-amber-500 hover:bg-amber-600 text-slate-900 font-bold rounded-xl flex items-center justify-center gap-2 transition-transform active:scale-95 shadow-lg shadow-amber-500/20">
                    <i data-lucide="save" class="w-5 h-5"></i> Log Session
                </button>
            </form>
        </div>

        <!-- VIEW: Journal -->
        <div id="view-journal" class="hidden p-4 space-y-4 animate-fade-in">
            <h2 class="text-2xl font-bold text-white mb-2">Mat Journal</h2>
            <div id="journal-list" class="space-y-4 pb-20">
                <!-- Journal items injected here -->
            </div>
        </div>

        <!-- VIEW: Insights -->
        <div id="view-insights" class="hidden p-4 space-y-6 animate-fade-in">
            <h2 class="text-2xl font-bold text-white">Coach's Corner</h2>
            
            <!-- Analysis Card -->
            <div class="bg-gradient-to-br from-indigo-900 to-slate-900 p-6 rounded-2xl border border-indigo-500/30">
                <div class="flex items-center gap-3 mb-4">
                    <i data-lucide="brain" class="text-indigo-400 w-8 h-8"></i>
                    <h3 class="text-xl font-bold text-white">Analysis</h3>
                </div>
                <div id="insights-content">
                    <!-- Insights injected here -->
                </div>
            </div>

            <!-- Volume Check -->
            <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                <h3 class="text-white font-bold mb-4 flex items-center gap-2">
                    <i data-lucide="activity" class="w-5 h-5 text-emerald-400"></i>
                    Volume Check
                </h3>
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <span class="text-slate-400 text-sm">Avg Intensity (Last 5)</span>
                        <span id="avg-intensity" class="text-white font-mono font-bold">0 / 5</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-slate-400 text-sm">Weekly Mat Hours</span>
                        <span id="weekly-hours" class="text-white font-mono font-bold">0 hrs</span>
                    </div>
                    <div id="volume-msg" class="p-3 bg-slate-900/50 rounded-lg text-xs text-slate-500 leading-relaxed mt-2">
                        Analysis pending...
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Floating Action Button -->
    <button id="fab" onclick="switchView('log')" class="fixed bottom-24 right-6 w-14 h-14 bg-amber-500 hover:bg-amber-400 text-slate-900 rounded-full shadow-lg shadow-amber-500/20 flex items-center justify-center transition-all hover:scale-105 active:scale-95 z-40">
        <i data-lucide="plus" class="w-8 h-8"></i>
    </button>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 w-full bg-slate-900/95 backdrop-blur-md border-t border-slate-800 z-50 max-w-md mx-auto right-0">
        <div class="flex justify-around items-center h-20 pb-2">
            <button onclick="switchView('dashboard')" class="nav-btn group flex flex-col items-center justify-center w-full h-full text-amber-500" data-target="dashboard">
                <i data-lucide="trending-up" class="w-6 h-6 mb-1 group-active:scale-90 transition-transform"></i>
                <span class="text-[10px] uppercase tracking-wider font-semibold">Progress</span>
            </button>
            <button onclick="switchView('journal')" class="nav-btn group flex flex-col items-center justify-center w-full h-full text-slate-500 hover:text-slate-400" data-target="journal">
                <i data-lucide="book-open" class="w-6 h-6 mb-1 group-active:scale-90 transition-transform"></i>
                <span class="text-[10px] uppercase tracking-wider font-semibold">Journal</span>
            </button>
            <button onclick="switchView('insights')" class="nav-btn group flex flex-col items-center justify-center w-full h-full text-slate-500 hover:text-slate-400" data-target="insights">
                <i data-lucide="brain" class="w-6 h-6 mb-1 group-active:scale-90 transition-transform"></i>
                <span class="text-[10px] uppercase tracking-wider font-semibold">Insights</span>
            </button>
        </div>
    </nav>

    <!-- Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuration ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- State ---
        let currentUser = null;
        let sessions = [];
        let currentView = 'dashboard';

        // --- Helper Functions ---
        const getLevel = (hours) => {
            if (hours < 10) return { name: "Rookie", color: "text-slate-400", next: 10 };
            if (hours < 50) return { name: "Prospect", color: "text-emerald-400", next: 50 };
            if (hours < 150) return { name: "Contender", color: "text-blue-400", next: 150 };
            if (hours < 500) return { name: "State Champ", color: "text-amber-400", next: 500 };
            return { name: "All-American", color: "text-rose-500", next: 1000 };
        };

        const formatDate = (ts) => {
            if (!ts) return '';
            const date = ts.toDate ? ts.toDate() : new Date(ts);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        };

        // --- UI Logic ---
        window.switchView = (viewName) => {
            // Hide all views
            ['dashboard', 'log', 'journal', 'insights'].forEach(v => {
                document.getElementById(`view-${v}`).classList.add('hidden');
            });
            // Show target
            document.getElementById(`view-${viewName}`).classList.remove('hidden');
            
            // Update Nav State
            document.querySelectorAll('.nav-btn').forEach(btn => {
                const isActive = btn.dataset.target === viewName;
                btn.className = `nav-btn group flex flex-col items-center justify-center w-full h-full ${isActive ? 'text-amber-500' : 'text-slate-500 hover:text-slate-400'}`;
            });

            // Toggle FAB (hide on log screen)
            const fab = document.getElementById('fab');
            if(viewName === 'log') fab.classList.add('hidden');
            else fab.classList.remove('hidden');

            // Scroll top
            document.getElementById('app-container').scrollTop = 0;
            currentView = viewName;
        };

        const renderApp = () => {
            // Sort sessions in memory (descending date)
            sessions.sort((a, b) => {
                const dateA = a.createdAt?.toDate ? a.createdAt.toDate() : new Date(a.date || 0);
                const dateB = b.createdAt?.toDate ? b.createdAt.toDate() : new Date(b.date || 0);
                return dateB - dateA;
            });

            const totalMins = sessions.reduce((acc, s) => acc + (s.duration || 0), 0);
            const totalHrs = totalMins / 60;
            const level = getLevel(totalHrs);

            // 1. Update Dashboard
            document.getElementById('level-name').innerText = level.name;
            document.getElementById('level-name').className = `text-3xl font-black mb-2 ${level.color}`;
            document.getElementById('total-hours').innerText = totalHrs.toFixed(1);
            
            // Progress Bar
            const progress = Math.min(100, (totalHrs / level.next) * 100);
            document.getElementById('level-progress').style.width = `${progress}%`;
            document.getElementById('hours-current').innerText = `${Math.floor(totalHrs)} hrs`;
            document.getElementById('hours-next').innerText = `Next Rank: ${level.next} hrs`;

            // Recent List (Top 3)
            const recentContainer = document.getElementById('recent-list');
            recentContainer.innerHTML = sessions.slice(0, 3).map(s => createSessionCard(s, false)).join('');

            // Weekly Stats
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
            const weeklySessions = sessions.filter(s => {
                const d = s.createdAt?.toDate ? s.createdAt.toDate() : new Date(s.date);
                return d > oneWeekAgo;
            });
            document.getElementById('weekly-count').innerText = weeklySessions.length;
            const weeklyHrs = weeklySessions.reduce((acc, s) => acc + (s.duration || 0), 0) / 60;

            // 2. Update Journal
            document.getElementById('journal-list').innerHTML = sessions.length 
                ? sessions.map(s => createSessionCard(s, true)).join('') 
                : '<div class="text-center text-slate-500 py-10">No sessions logged yet.</div>';

            // 3. Update Insights
            updateInsights(weeklyHrs);

            // Re-initialize icons for new elements
            lucide.createIcons();

            // Attach Delete Listeners
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = btn.dataset.id;
                    deleteSession(id);
                });
            });
        };

        const createSessionCard = (s, isJournal) => {
            const intensityColor = s.intensity >= 4 ? 'bg-red-500/20 text-red-500' : 'bg-emerald-500/20 text-emerald-500';
            const icon = s.intensity >= 4 ? 'activity' : 'dumbbell';
            const tagsHtml = s.tags && s.tags.length ? 
                `<div class="flex flex-wrap gap-2 mt-3 pt-3 border-t border-slate-700/50">
                    ${s.tags.map(t => `<span class="text-[10px] bg-slate-900 text-slate-400 px-2 py-1 rounded border border-slate-700">#${t}</span>`).join('')}
                </div>` : '';

            const deleteBtn = isJournal ? 
                `<button data-id="${s.id}" class="delete-btn absolute top-4 right-4 text-slate-600 hover:text-red-500 transition-colors p-2">
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                </button>` : '';

            const content = isJournal ? 
                `<div class="grid grid-cols-1 gap-2 mt-2">
                    ${s.wins ? `<div><h4 class="text-emerald-400 text-xs font-bold uppercase">Wins</h4><p class="text-slate-300 text-sm">${s.wins}</p></div>` : ''}
                    ${s.fixes ? `<div><h4 class="text-rose-400 text-xs font-bold uppercase">Fixes</h4><p class="text-slate-300 text-sm">${s.fixes}</p></div>` : ''}
                 </div>` 
                : `<div class="text-slate-400 text-sm truncate w-48">${s.fixes || s.wins || "No notes"}</div>`;

            return `
            <div class="bg-slate-800 rounded-xl p-4 border border-slate-700 relative ${isJournal ? '' : 'bg-slate-800/50'}">
                ${deleteBtn}
                <div class="flex items-center gap-4 mb-2">
                    <div class="w-10 h-10 rounded-full flex items-center justify-center ${intensityColor}">
                        <i data-lucide="${icon}" class="w-5 h-5"></i>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-baseline pr-6">
                            <span class="text-white font-semibold">${s.type}</span>
                            <span class="text-slate-500 text-xs">${formatDate(s.createdAt)}</span>
                        </div>
                        ${!isJournal ? content : ''}
                    </div>
                </div>
                ${isJournal ? content : ''}
                ${tagsHtml}
            </div>`;
        };

        const updateInsights = (weeklyHrs) => {
            // Process Text
            const fixCounts = {};
            sessions.forEach(s => {
                if(s.fixes) {
                    s.fixes.split(/[,.\n]/).forEach(phrase => {
                        const p = phrase.trim().toLowerCase();
                        if(p.length > 3) fixCounts[p] = (fixCounts[p] || 0) + 1;
                    });
                }
            });
            const topFixes = Object.entries(fixCounts).sort((a,b) => b[1] - a[1]).slice(0, 3);
            
            // Render List
            document.getElementById('insight-count').innerText = topFixes.length;
            const container = document.getElementById('insights-content');
            
            if(topFixes.length > 0) {
                container.innerHTML = `
                    <p class="text-indigo-100 text-sm mb-3">Pattern found in your "Fixes". Focus on these:</p>
                    <ul class="space-y-3">
                        ${topFixes.map(([text, count]) => `
                            <li class="bg-indigo-950/50 p-3 rounded-lg flex justify-between items-center border border-indigo-500/20">
                                <span class="text-indigo-200 font-medium capitalize">${text}</span>
                                <span class="text-xs bg-indigo-500 text-white px-2 py-1 rounded-full">Reported ${count}x</span>
                            </li>
                        `).join('')}
                    </ul>`;
            } else {
                container.innerHTML = `<p class="text-indigo-200 text-sm italic">Log more "Fixes" to get technical feedback.</p>`;
            }

            // Volume
            const recent5 = sessions.slice(0,5);
            const avgInt = recent5.length ? (recent5.reduce((a,c) => a+c.intensity, 0)/recent5.length).toFixed(1) : 0;
            document.getElementById('avg-intensity').innerText = `${avgInt} / 5`;
            document.getElementById('weekly-hours').innerText = `${weeklyHrs.toFixed(1)} hrs`;
            
            const msgEl = document.getElementById('volume-msg');
            if(weeklyHrs > 5) msgEl.innerText = "ðŸ”¥ High volume week! Prioritize recovery and sleep.";
            else if(weeklyHrs > 0) msgEl.innerText = "Consistency is key. Good work this week.";
            else msgEl.innerText = "Time to get back on the mat.";
        };

        // --- Auth & Data Operations ---
        const init = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth Error", err);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                // Listener for Sessions
                onSnapshot(
                    collection(db, 'artifacts', appId, 'users', user.uid, 'sessions'),
                    (snapshot) => {
                        sessions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        renderApp();
                        document.getElementById('loading-screen').classList.add('hidden');
                    },
                    (error) => console.error("Snapshot error:", error)
                );
            } else {
                currentUser = null;
                sessions = [];
                renderApp();
                document.getElementById('loading-screen').classList.add('hidden');
            }
        });

        // Form Handling
        document.getElementById('log-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if(!currentUser) return;

            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;
            btn.innerText = "Saving...";
            btn.disabled = true;

            const newData = {
                createdAt: serverTimestamp(),
                date: new Date().toISOString(),
                duration: Number(document.getElementById('inp-duration').value),
                type: document.getElementById('inp-type').value,
                intensity: Number(document.getElementById('inp-intensity').value),
                wins: document.getElementById('inp-wins').value,
                fixes: document.getElementById('inp-fixes').value,
                tags: document.getElementById('inp-tags').value.split(',').map(t=>t.trim()).filter(t=>t)
            };

            try {
                await addDoc(collection(db, 'artifacts', appId, 'users', currentUser.uid, 'sessions'), newData);
                e.target.reset();
                document.getElementById('inp-duration').value = 90;
                document.getElementById('val-intensity').innerText = "3/5";
                switchView('dashboard');
            } catch (err) {
                alert("Error saving session");
                console.error(err);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // Range Slider UI Update
        document.getElementById('inp-intensity').addEventListener('input', (e) => {
            const val = e.target.value;
            const label = document.getElementById('val-intensity');
            label.innerText = `${val}/5`;
            label.className = `text-xs font-bold ${val <= 2 ? 'text-emerald-400' : val <= 4 ? 'text-amber-400' : 'text-red-500'}`;
        });

        // Delete Action
        window.deleteSession = async (id) => {
            if(!confirm("Delete this session?")) return;
            if(!currentUser) return;
            try {
                await deleteDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'sessions', id));
            } catch(e) { console.error(e); }
        };

        // Start
